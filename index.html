<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <div class="hero-text">
                <div class="headline-line" id="welcome-line">
                   
                </div>
                <div class="headline-line" id="company-line">
                    
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number">95%</div>
                    <div class="stat-label">Client Retention</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">120+</div>
                    <div class="stat-label">Projects Delivered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5 Years</div>
                    <div class="stat-label">of Excellence</div>
                </div>
            </div>
        </div>
        
        <!-- Visual Element for Scroll Animation -->
        <div class="hero-visual">
            <div class="visual-element"></div>
        </div>
    </section>
    
    <!-- Content Section -->
    <section class="content">
        <div class="content-wrapper">
            <h2>Scroll-Driven Animations</h2>
            <p>Experience premium web animations with GSAP ScrollTrigger. This demo showcases smooth, performance-optimized animations that respond to scroll behavior.</p>
            <p>Scroll down to see more examples...</p>
        </div>
    </section>
    
    <!-- GSAP & ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
